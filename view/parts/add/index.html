
<div class="container">

    <div class="header m--v">
        <div class="grid">
            <div class="col--1-1">
                <h2 class="header__title">
                    <a href="/" class="link link--dashed header__title-text">Главная</a>
                    <a href="/" class="link link--dashed header__title-text">Запчасти</a>
                    <a href="/" class="link link--dashed header__title-text">Новые</a>
                    <span class="header__title-text active">Добавление запчасти</span>
                </h2>
            </div>
        </div>
    </div>

    <div class="add">
        
        <div class="add__group isSuccess">
            <div class="add__header">
                <p class="add__header-title">
                    1. Марка
                </p>
            </div>

            <div class="grid">
                <div class="col--1-3">
                    <label class="label" for="">Марка</label>
                    <input class="input" type="text" value="Mercedes-Benz">
                </div>
                <div class="col--1-3">
                    <label class="label" for="">Модель</label>
                    <input class="input" type="text" value="A170 (W168)">
                </div>
                <div class="col--1-3">
                    <label class="label" for="">модификация</label>
                    <input class="input" type="text">
                </div>
            </div>
        </div>
        <div class="add__group">
            <div class="add__header">
                <p class="add__header-title">
                    2. Топливо
                </p>
            </div>

            <div class="grid">
                <div class="col--1-3">
                    <label class="label" for="">Объем</label>
                    <div class="input-group input-group--right">
                        <input class="input-group__input input" type="number">
                        <span class="input-group__prefix">литра</span>
                    </div>
                </div>
                <div class="col--1-3">
                    <label class="label" for="">топливо</label>
                    <input class="input" type="text">
                </div>
                <div class="col--1-3">
                    <label class="label" for="">тип</label>
                    <input class="input" type="text">
                </div>
            </div>
        </div>
        <div class="add__group">
            <div class="add__header">
                <p class="add__header-title">
                    3. Кузов
                </p>
            </div>

            <div class="grid">
                <div class="col--1-3">
                    <label class="label" for="">Кузов</label>
                    <input class="input" type="text">
                </div>
                <div class="col--1-3">
                    <label class="label" for="">коробка</label>
                    <input class="input" type="text">
                </div>
                <div class="col--1-3">
                    <label class="label" for="">год выпуска</label>
                    <div class="input-group input-group--right">
                        <input class="input-group__input input" type="text">
                        <i class="input-group__icon icon icon-calendar"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="add__group">
            <div class="add__header">
                <p class="add__header-title">
                    4. Запчасть
                </p>
            </div>

            <div class="grid">
                 <div class="col--1-3">
                    <label class="label" for="">Запчасти</label>
                    <input class="input" type="text">
                </div> 
                <div class="col--1-3">
                    <label class="label" for="">Артикул</label>
                    <input class="input" type="text">
                </div>
                <div class="col--1-3">
                    <label class="label" for="">Оригинальный номер</label>
                    <input class="input" type="text">
                </div>
            </div>
        </div>
        <div class="add__group">
            <div class="grid">
                <div class="col--3-10">
                    <div class="add__header">
                        <p class="add__header-title">
                            6. Цена
                        </p>
                    </div>
                    <div class="grid">
                        <div class="col--1-1">
                            <label class="label" for="">Стоимость</label>
                            <div class="input-group input-group--right">
                                <input class="input-group__input input" type="number">
                                <span class="input-group__prefix">руб.</span>
                            </div>
                        </div>
                        <div class="col--1-1">
                            <div class="checkbox">
                                <input type="checkbox" name="cur-1" id="cur-1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col--3-10">
                    <div class="add__header">
                        <p class="add__header-title">
                            6. Скидка
                        </p>
                    </div>
                    <div class="grid">
                        <div class="col--1-2">
                            <label class="label" for="">Запчасти</label>
                            <input class="input" type="text">
                        </div>
                    </div>
                </div>
                <div class="col--4-10">
                    <div class="add__header">
                        <p class="add__header-title">
                            5. Описание
                        </p>
                    </div>

                    <div class="grid">
                        <div class="col--1-1">
                            <label class="label" for="">Текст</label>
                            <textarea class="input input--textarea" name="" id="" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
